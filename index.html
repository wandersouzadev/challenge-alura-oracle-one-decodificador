<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components/btn.css" />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <script src="js/main.js" defer type="module"></script>
    <title>Decodificador de Texto</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="logo" src="assets/logo.svg" alt="Logo da Alura" />
    </header>
    <main class="main">
      <section class="encrypt">
        <input
          class="encrypt-input"
          type="text"
          name="plain-text"
          id="plain-text"
          placeholder="Digite seu texto"
          pattern="[a-z,0-9]"
          required
        />
        <div class="controls">
          <div class="alert">
            <img
              class="alert-img"
              src="assets/alert.svg"
              alt="Ícone de alerta"
            />
            <span class="alert-text"
              >Apenas letras minúsculas e sem acento</span
            >
          </div>
          <div class="buttons">
            <button
              type="button"
              class="btn btn-primary btn-block btn-rounded"
              id="encrypt-button"
            >
              Criptografar
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-block btn-rounded"
              id="decrypt-button"
            >
              Descriptografar
            </button>
          </div>
        </div>
      </section>
      <section class="decrypt">
        <div class="none-decrypted">
          <picture>
            <source
              srcset="
                assets/high_quality_products_1.png  340w,
                assets/high_quality_products_2.png  670w,
                assets/high_quality_products_3.png 1000w
              "
              sizes="(max-width: 340px) 340px, (max-width: 670px) 670px, 1000px"
              type="image/png"
            />
            <img
              class="none-decrypted-img"
              alt="Um personagem com cabelo azul está ajoelhado no chão, examinando algo de perto com uma lupa"
              src="assets/high_quality_products_1.png"
            />
          </picture>
          <strong class="none-decrypted-text"
            >Nenhuma mensagem encontrada</strong
          >
          <p class="none-decrypted-subtext">
            Digite um texto que deseja criptografar ou descriptografar.
          </p>
        </div>
        <div class="decrypt-output">
          <textarea
            title="decrypt-output-text"
            name="decrypt-output-text"
            class="decrypt-output-text"
            id="decrypt-output-text"
            cols="30"
            rows="10"
            disabled
          ></textarea>

          <button
            type="button"
            class="btn btn-secondary btn-block btn-rounded"
            id="copy-button"
          >
            Copiar
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer-text">
        Feito por Wander Souza
        <a
          class="footer-link"
          href="https://github.com/wandersouzadev"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-github"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
            />
          </svg>
        </a>
      </p>
    </footer>
  </body>
</html>
